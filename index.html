<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTeam</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <div class="header-container container">
        <!-- LOGO -->
        <a class="site-logo" href="#">
          <img
            class="site-logo-image"
            src="./images/myteam.svg"
            alt="MyTeam logo"
            width="160"
            height="40"
          />
        </a>
        <!-- nav  -->
        <nav class="sitenav">
          <ul class="sitenav-list">
            <li class="sitenav-item">
              <a class="sitenav-link" href="#">home</a>
            </li>
            <li class="sitenav-item">
              <a class="sitenav-link" href="#">about</a>
            </li>
          </ul>
        </nav>
        <!-- battom -->
        <a class="btn btn-white header-btn" href="#">contact us</a>
      </div>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main class="main">
      <section class="hero">
        <div class="container hero-container">
          <h1 class="hero-title">
            Find the best<span class="orange-text"> talent</span>
          </h1>
          <div class="hero-discription">
            <div class="divider blue-divider hero-divider"></div>
            <p class="hero-description-text">
              Finding the right people and building high performing teams can be
              hard. Most companies aren’t tapping into the abundance of global
              talent. We’re about to change that.
            </p>
          </div>
        </div>
      </section>
    </main>
    <!-- main end -->

    <!-- footer start-->
    <footer class="footer"></footer>
    <!-- footer end -->
  </body>
</html>
